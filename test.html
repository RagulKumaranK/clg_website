<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 600px;
            max-width: 90%;
            background: #000;
            border-radius: 10px;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <!-- Trigger Button -->
    <button id="openModal">Play Video</button>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="youtubeVideo" width="560" height="315" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen autoplay>
            </iframe>
        </div>
    </div>


    <script>

        const modal = document.getElementById("videoModal");
        const btn = document.getElementById("openModal");
        const span = document.querySelector(".close");
        const iframe = document.getElementById("youtubeVideo");

        // Replace with your video ID
        const videoID = "dQw4w9WgXcQ";
        const videoURL = `https://www.youtube.com/embed/tgbNymZ7vqY`;

        btn.onclick = function () {
            modal.style.display = "block";
            iframe.src = videoURL;
        }

        span.onclick = function () {
            modal.style.display = "none";
            iframe.src = ""; // stop video
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = "";
            }
        }
    </script>

</body>

</html>
